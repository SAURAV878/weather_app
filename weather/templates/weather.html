<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-blue-500 min-h-screen p-6">

    <div class="max-w-xl mx-auto bg-white shadow-xl rounded-2xl p-6">

        <h1 class="text-3xl font-bold text-center mb-6">ğŸŒ¦ Weather App</h1>

        <!-- Search Section -->
        <div class="flex gap-3 mb-6">
            <input id="cityInput" 
                   type="text" 
                   placeholder="Enter city name..." 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            
            <select id="unitSelect" class="px-3 py-2 border rounded-lg">
                <option value="celsius">Â°C</option>
                <option value="fahrenheit">Â°F</option>
            </select>

            <button id="fetchWeatherBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Search
            </button>
        </div>

        <!-- Error Box -->
        <div id="errorBox" class="hidden bg-red-100 text-red-700 p-3 rounded-lg mb-4"></div>

        <!-- Loader -->
        <div id="loader" class="hidden text-center mb-4">
            <div class="animate-spin h-8 w-8 border-4 border-blue-600 border-t-transparent rounded-full mx-auto"></div>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="hidden">

            <h2 class="text-2xl font-bold mb-2" id="cityName"></h2>
            <p class="text-gray-700 mb-4" id="countryName"></p>

            <!-- Current Weather -->
            <div class="flex items-center gap-4 bg-blue-100 p-4 rounded-xl mb-6">
                <div class="text-5xl" id="currentIcon"></div>
                <div>
                    <p class="text-xl font-semibold"><span id="currentTemp"></span>Â°</p>
                    <p class="text-gray-700" id="currentDesc"></p>
                </div>
            </div>

            <!-- 7-Day Forecast -->
            <h3 class="text-xl font-semibold mb-3">7-Day Forecast</h3>
            <div id="forecast" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

    </div>


    <script>
        const btn = document.getElementById("fetchWeatherBtn");
        const loader = document.getElementById("loader");
        const errorBox = document.getElementById("errorBox");

        // Weather Icons
        const icons = {
            "Clear sky â˜€ï¸": "â˜€ï¸",
            "Mainly clear ğŸŒ¤": "ğŸŒ¤",
            "Partly cloudy â›…": "â›…",
            "Overcast â˜ï¸": "â˜ï¸",
            "Fog ğŸŒ«": "ğŸŒ«",
            "Light rain ğŸŒ§": "ğŸŒ§",
            "Moderate rain ğŸŒ§": "ğŸŒ§",
            "Heavy rain ğŸŒ§": "ğŸŒ§",
            "Light snow â„ï¸": "â„ï¸",
            "Moderate snow â„ï¸": "â„ï¸",
            "Rain showers ğŸŒ¦": "ğŸŒ¦"
        };

        btn.addEventListener("click", async () => {

            const city = document.getElementById("cityInput").value.trim();
            const unit = document.getElementById("unitSelect").value;

            if (!city) {
                showError("Please enter a city name.");
                return;
            }

            loader.classList.remove("hidden");
            errorBox.classList.add("hidden");

            const res = await fetch(`/api/current_weather/?city=${city}&unit=${unit}`);
            const data = await res.json();

            loader.classList.add("hidden");

            if (data.error) {
                showError(data.error);
                return;
            }

            displayWeather(data);
        });

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.classList.remove("hidden");
        }

        function displayWeather(data) {
            document.getElementById("weatherDisplay").classList.remove("hidden");

            document.getElementById("cityName").textContent = data.city;
            document.getElementById("countryName").textContent = data.country;

            // Current Weather
            document.getElementById("currentTemp").textContent = data.current.temperature;
            document.getElementById("currentDesc").textContent = data.current.weather_description;

            document.getElementById("currentIcon").textContent =
                icons[data.current.weather_description] || "ğŸŒ¡ï¸";

            // Forecast
            const forecastDiv = document.getElementById("forecast");
            forecastDiv.innerHTML = "";

            data.forecast.forEach(day => {
                const card = document.createElement("div");
                card.className = "p-4 bg-blue-50 rounded-xl shadow";

                card.innerHTML = `
                    <p class="font-semibold">${day.date}</p>
                    <p class="text-3xl">${icons[day.description] || "ğŸŒ¡ï¸"}</p>
                    <p><strong>Max:</strong> ${day.max}Â°</p>
                    <p><strong>Min:</strong> ${day.min}Â°</p>
                    <p>${day.description}</p>
                `;

                forecastDiv.appendChild(card);
            });
        }
    </script>

</body>
</html>
